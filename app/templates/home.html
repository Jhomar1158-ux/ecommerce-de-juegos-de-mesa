{% extends "./base.html" %}
{% load static %}

{% block title %}Nombre de tienda{% endblock %}
{% block content %}
<main>
  <div class="container">
    <div id = "carouselExampleFade" class = "carousel carousel-fade w-100" data-ride = "carousel">
      <div class = "carousel-inner">
         <div class = "carousel-item active">
            <img class = "d-block w-100" 
               src = "../static/img/slide_1.png" 
               alt = "First slide">
         </div>
         
         <div class = "carousel-item">
            <img class = "d-block w-100" 
               src = "../static/img/slide_2.png"
               alt = "Second slide">
         </div>
      
         <div class = "carousel-item">
            <img class = "d-block w-100" 
               src = "../static/img/slide_3.png" 
               alt = "Third slide">
         </div>

         <div class = "carousel-item">
            <img class = "d-block w-100" 
               src = "../static/img/slide_4.png" 
               alt = "Four slide">
         </div>
      </div>
      
      <a class = "carousel-control-prev" href = "#carouselExampleFade" role = "button" data-slide = "prev">
         <span class = "carousel-control-prev-icon" aria-hidden = "true"></span>
         <span class = "sr-only"></span>
      </a>
      
      <a class = "carousel-control-next" href = "#carouselExampleFade" role = "button" data-slide = "next">
         <span class = "carousel-control-next-icon" aria-hidden = "true"></span>
         <span class = "sr-only"></span>
      </a>
   </div>
    
   <div class="ofertas">
      <h2 id="titulo_oferta">ÃšLTIMOS PRODUCTOS</h2>
      <div class="ofertas_columnas">
               {% for i in products %}
                    <div class="card_1">
                        <div class="card-image">
                           <a href="/producto/{{i.id}}"><img src="../../media/{{i.image}}" alt="producto" class="image-resize"></a>
                        </div>
                        <div class="card-text">
                            <h2>{{i.nombre}}</h2>
                            <span class="price">${{i.precio}}</span>
                        </div>
                    </div>
                {% endfor %}
         </div>
      </div>
   </div>

      <script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js" 
      integrity = "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
      crossorigin = "anonymous">
   </script>
   
   <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
      integrity = "sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
      crossorigin = "anonymous">
   </script>
   
   <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
      integrity = "sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
      crossorigin = "anonymous">
   </script>

</main>
{% endblock %}
