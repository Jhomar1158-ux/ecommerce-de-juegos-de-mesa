<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nombre de tienda{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="head_up">
            <div class="RRSS">
                <a href="#" title="Whatsapp"><i class="fab fa-whatsapp"></i></a>
                <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
            </div>
            <div class="buscar">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit">Buscar</button>
            </div>
            <div class="logreg">
                <a href="login" title="Log in"><i class="fas fa-sign-out-alt"></i></a>
                <a href="register" title="Sign Up"><i class="fas fa-user-plus"></i></a>
            </div>
        </div>
        <nav class="navbar">
            <div class="logo"><i class="fas fa-cat"></i> <span>Logo</span></div>
            <div class="categorias">
                <ul id="top-nav-barra">
                    <li><a href="">TODOS LOS JUEGOS</a></li>
                    <li><a href="">FAMILIARES</a></li>
                    <li><a href="">INFANTILES</a></li>
                    <li><a href="">NAIPES</a></li>
                </ul>
            </div>
            <div class="perfil">
                <a href="carrito"><i class="fas fa-shopping-basket"></a></i>
                <a href="login">login</a>
                <a href="register">register</a>
        </nav>
    </header>
    <div id="content">{% block content %} {% endblock %}</div>
</body>
<footer class="navbar navbar-fixed-bottom">
    <div>
        <h1>Suscr√≠bete a nuestro Newsletter</h1>
        <form action="/newsletter" method="POST">
            {% csrf_token %}
            <input type="text" name="email" placeholder="example@codingdojo.com">
            <input type="submit" value="Enviar" style="font-size: 20px;">
        </form>
    </div>
</footer>
</html>
