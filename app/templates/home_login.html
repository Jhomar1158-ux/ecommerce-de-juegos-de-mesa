<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HOME LOGUEADO </h1> 
    <div>
        <span>Hola <a href="/profile/{{user.id}}">{{ user.nombre }}</a></span>
    </div>
    <div>
        <a href="/logout"><button type="button">Logout</button></a>
    </div>
    <hr>
    <div>
        {% for i in products %}
            <p>Nombre: {{i.nombre}}</p>
            <p>Precio:{{i.precio}}</p>
            <img src="../../media/{{i.image}}" alt="">
        {% endfor %}
    </div>
</body>
</html>
